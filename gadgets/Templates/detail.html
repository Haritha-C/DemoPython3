{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{gadgets.img.url}}" width="300" height="300">
        </div>
        <div class="col-md-6">
            <h2>{{gadgets.name}}</h2>
            <h4>{{gadgets.price}}</h4>
            <h4>{{gadgets.brand}}</h4>
            <h4><pre>{{gadgets.desc}}</pre></h4>
<a class="btn btn-warning" href="{% url 'update' gadgets.id %}">update</a>
<a class="btn btn-danger" href="{% url 'delete' gadgets.id %}">delete</a>
        </div>
    </div>
</div>
{% endblock %}
